<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="submit" autocomplete="off" class="search-box" value="Click here"/>        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"> <span></span> </div>
                <div class="weather">Get the current temperature of your live location..</div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
